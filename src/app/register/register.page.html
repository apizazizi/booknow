<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Register</h1>

    <div class="form-container">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"  placeholder="Email Address" #userEmail required></ion-input >
        </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  placeholder="Password" #userPwd required></ion-input >
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="authService.SignUp(userEmail.value, userPwd.value)">Register</ion-button>

      <button (click)="authService.GoogleAuth()">
        <img src ="assets/google.jfif"  />
      </button>

      <div class="sign-up">
        Already have an account? <ion-button expand="block" class="main-button" color="light" routerLink="/login" routerDirection="backward">Login</ion-button>
      </div>

    </div>
  </div>
</ion-content>
