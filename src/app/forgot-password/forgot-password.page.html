<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Reset password</h1>

    <div class="form-container">
      <p class="text-center">Please enter your email address to request a password reset.</p>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"  placeholder="Email Address" #passwordResetEmail required></ion-input >
        </ion-item>

    <!-- Calling ForgotPassword from AuthService Api -->
      <ion-button expand="block" class="main-button" (click)="authService.ForgotPassword(passwordResetEmail.value)">Send Link</ion-button>

      

    </div>
  </div>
</ion-content>
