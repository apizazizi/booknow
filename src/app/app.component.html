<ion-app>

  <!-- main side menu -->
    <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title class="ion-text-center">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
        
        <ion-item>
          <ion-icon name="home-outline" [routerLink]="['/tabs']" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-circle-outline" [routerLink]="['/user-profile']"slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash-outline" [routerLink]="['/purchase-history']" slot="start"></ion-icon>
          <ion-label>Purchase history</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="help-outline" [routerLink]="['/faq']" slot="start"></ion-icon>
          <ion-label>FAQ</ion-label>
        </ion-item>
        
        <ion-item nav-clear menu-close ng-click=“clk()”> 
          <ion-button type="submit" (click)="authService.confirmSignOut()" expand="block">Logout</ion-button>
        </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- admin side menu -->
    <ion-menu content-id="main" menuId="admin-menu" side="start" type="reveal">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title class="ion-text-center">Admin menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
           
        <ion-item>
          <ion-icon name="people-outline" [routerLink]="['/admin-users']" slot="start"></ion-icon>
          <ion-label>Users</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="pricetags-outline" [routerLink]="['/admin-products']" slot="start"></ion-icon>
          <ion-label>Products</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="card-outline" [routerLink]="['/admin-orders']" slot="start"></ion-icon>
          <ion-label>Orders</ion-label>
        </ion-item>
        <ion-item nav-clear menu-close ng-click=“clk()”> 
          <ion-button type="submit" (click)="authService.confirmSignOut()" expand="block">Logout</ion-button>
        </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  
  
  <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>
