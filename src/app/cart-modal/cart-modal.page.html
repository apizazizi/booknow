<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cart </ion-title>
    <ion-icon name="cart"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let p of books">
    <!-- <ion-item *ngFor="let p of filtered"> because products is 0-->

  <ion-label class="ion-text-wrap">
    <img src ="{{p.image}}"/>
  
      <p slot="start">
        {{ p.count }}x
      </p>
    </ion-label>
     <ion-label>
        {{ p.name }}<br>
       <p>{{ p.genre }}</p> 
       <p>{{ p.author }}</p>
        <p> RM {{ p.price }}</p> 
        
    </ion-label>

    
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-button expand="full" (click)="checkout()" fill="clear" color="light">
      Checkout
    </ion-button>
  </ion-toolbar>
</ion-footer>
