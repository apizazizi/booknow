<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>

    <div class="form-container">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"  placeholder="email" #userEmail required></ion-input >
        </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  placeholder="Password" #userPassword required></ion-input >
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <!-- Calling SignIn Api from AuthService -->
      <ion-button expand="block" class="main-button" (click)="authService.SignIn(userEmail.value, userPassword.value)">Log in</ion-button>
     
      
        <button (click)="authService.GoogleAuth()">
        <img src ="assets/google.jfif"  />
      </button>

      <div class="sign-up">
        Don't have an account? <ion-button expand="block" class="main-button" color="light" routerLink="/register" routerDirection="forward">Register</ion-button>
      </div>

      <div class="sign-up">
        Forgot password? <ion-button expand="block" class="main-button" color="light" routerLink="/forgot-password" routerDirection="forward">Reset password</ion-button>
      </div>
    </div>
  </div>
</ion-content>
