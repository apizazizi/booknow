<script type="module">
  import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
  window.menuController = menuController;
</script>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title >USERS</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button menu="admin-menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
 

  <ion-content>
   
  <ion-card *ngFor="let u of users | async">
  
    <ion-card-content >
          <ion-card-subtitle> User ID: <br>{{ u.uid }} </ion-card-subtitle>
          <ion-card-subtitle>Name: <br>{{ u.displayName}} </ion-card-subtitle>
          <ion-card-subtitle>Email: <br>{{ u.email }} </ion-card-subtitle>
          <ion-card-subtitle>Email verified: <br>{{ u.emailVerified }} </ion-card-subtitle>
          <ion-button fill="outline" slot="end" (click)="deleteUser(u.uid)" color="danger">Delete User</ion-button>
          
    </ion-card-content>
  </ion-card>
     
       
      
  <br>
    
  </ion-content>
