<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
      <ion-label class="ion-text-wrap">
        <img src ="{{ product.image }}"/>
        {{ product.name}}<br>
        <p>{{ product.author }}</p> 
        <p>{{ product.genre }}</p> 
       RM {{ product.price }}<br>
       <p>{{ product.description }}</p>

      </ion-label>

    
  </ion-list>

</ion-content>
